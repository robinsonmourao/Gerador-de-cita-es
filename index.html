<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de citações</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="icon" href="/favicon.ico" />

</head>

<body>
    <script src="./script.js"></script>
    <div id="background">
        <div id="tableBackground">
            <p id="citacao"> nada aqui </p>
            <table id="tabela">
                <caption> Exemplo: CONI, N.; DAVIDSON, W.; WEBSTER, J. O envelhecimento. Tradução de Y. S. Toledo. São
                    Paulo: Experimento, 1996.</caption>
                <tr>
                    <th>Dado</th>
                    <th>Entrada</th>
                </tr>
                <tr>
                    <th>Autor(Nome)</th>
                    <td><input id="nomeAutorInput" /></td>
                </tr>
                <tr>
                    <th>Autor(Sobrenome)</th>
                    <td><input id="sobreNomeAutorInput" /></td>
                </tr>
                <tr>
                    <td colspan="2"><button id="maisAutorButton" onclick="maisAutor()">Adicionar mais 1 autor</td>
                </tr>
                <tr>
                    <th>Obra</th>
                    <td><input id="obraInput" /></td>
                </tr>
                <tr>
                    <th>Cidade</th>
                    <td><input id="cidadeInput" /></td>
                </tr>
                <tr>    
                    <th>Editora</th>
                    <td><input id="editoraInput" /></td>
                </tr>
                <tr>
                    <th>Ano</th>
                    <td><input id="anoInput" /></td>
                </tr>
                <tr>
                    <th colspan="2"><button id="gerarCitacaoButton" onclick="gerarCitacao()">Gerar Citação</button></th>
                </tr>
            </table>
        </div>
    </div>
    </div>
</body>
</html>
